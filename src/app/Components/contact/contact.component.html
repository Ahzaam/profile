<section id="contact">
    <div class="contact-box" >

      <div class="contact-form-wrapper">
        <form [formGroup]="myForm">
      
          <div class="form-item">
            <input type="text" name="sender" formControlName="name" required>
            <label>Name ( Optional )</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" formControlName="email" required>
            <label>Email ( Optional )</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" formControlName="message" required></textarea>
            <label>Message:</label>
          </div>
          <button class="submit-btn" (click)="submitForm()">Send</button>  
        </form>
      </div>
      <div class="contact-description text-secondary mx-md-5 mx-2" >
       <h1><span class="large-font">Your comment is much appreciated, and we will let Ahzam know as soon as we can.</span> <br><br> <span class="good">** Certain comments will be tweeted automatically. **</span></h1> 
      </div>
    </div>
  </section>
